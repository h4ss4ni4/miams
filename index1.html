<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Digital - Portal Coffee Shop</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white; /* arrière-plan blanc */
        overflow: hidden;
    }

    header {
        background-color: white; /* titre sur fond blanc */
        color: black; /* texte noir */
        text-align: center;
        padding: 15px;
        font-size: 2em;
        font-weight: bold;
    }

    .container {
        display: flex;
        height: calc(100vh - 70px);
    }

    /* Partie gauche (2/3) */
    .menu-section {
        flex: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white; /* fond blanc */
        position: relative;
        overflow: hidden;
    }

    .menu-section img {
        position: absolute;
        max-width: 150%;
        max-height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .menu-section img.active {
        opacity: 1;
    }

    /* Partie droite (1/3) */
    .video-section {
        flex: 1;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .video-section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<header>Portal Coffee Shop</header>

<div class="container">
    <!-- Section menu animé -->
    <div class="menu-section">
        <img src="1.png" class="active" alt="Menu 1">
        <img src="1.png" alt="Menu 2">
    </div>

    <!-- Section vidéo -->
    <div class="video-section">
        <video id="videoPlayer" autoplay muted playsinline></video>
    </div>
</div>

<script>
    // --- Animation des images du menu ---
    let images = document.querySelectorAll(".menu-section img");
    let index = 0;

    setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
    }, 5000); // Change toutes les 5 secondes

    // --- Enchaînement des vidéos ---
    const videoList = [
        "Modern Restaurant Food Menu For Fast Food Instagram Story.mp4"
  //,"2.mp4", "3.mp4", "3.mp4", "5.mp4"  --
    ];

    let videoIndex = 0;
    const player = document.getElementById("videoPlayer");

    function playVideo(index) {
        player.src = videoList[index];
        player.play();
    }

    // Quand la vidéo se termine, passer à la suivante
    player.addEventListener("ended", () => {
        videoIndex = (videoIndex + 1) % videoList.length;
        playVideo(videoIndex);
    });

    // Lancer la première vidéo
    playVideo(videoIndex);
</script>

</body>
</html>
